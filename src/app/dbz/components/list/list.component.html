<h4>Listado</h4>
    <ul class="list-group">
      <li *ngFor="
        let character of characterList;
        let i = index;
        let isFirst = first;
        let isLast = last;
        let isEven = even;
        let isOdd = odd;
        "
        class="list-group-item mb-2 d-flex justify-content-between align-items-center"
        [ngClass]="{
          'list-group-item-warning': isLast,
          'list-group-item-success': isEven
        }">

      <div>
        <span class="text-danger"> {{ i + 1 }}. </span>
        <span><strong>{{ character.name }}</strong> - </span>
        <strong>Power: </strong>
        <span>{{ character.power }}</span>
      </div>

        <button (click)="onDeleteCharacter( character.id )" class="btn btn-close"></button>

      </li>
    </ul>
